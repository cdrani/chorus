name: Release & Deploy

on:
  schedule:
    - cron: '30 9 * * 3,6'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      
      - name: Semver Info
        id: semver
        uses: cdrani/action-semantic-release-info@fix/current-branch
          
      - name: Early Exit
        if: steps.semver.outputs.version == ''
        run: |
          echo "No version update needed. Exiting workflow."
          exit 0
          
      - name: Update Version
        run: jq --arg version "${{ steps.semver.outputs.version }}" '.version = $version' manifest.json > tmp && mv tmp manifest.json

      - name: Commit Changes
        run: |
          git config --local user.name "Github Action"
          git config user.email "action@github.com"
          git commit -a -m "docs: bump version to v${{ steps.semver.outputs.git_tag }}"
          git tag v${{ steps.semver.outputs.git_tag }}

      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }}
          tags: true

      - name: Archive Extension Files
        run: zip -r Chorus.zip . -x "*.git*" "*.md"

      - name: Create Release Archive & Notes
        uses: ncipollo/release-action@v1.12.0
        with:
          artifacts: 'Chorus.zip'
          tag: $${{ steps.semver.outputs.git_tag }}
          name: ${{ steps.semver.outputs.git_tag }}
          body: ${{ steps.semver.outputs.notes }}
          
      - name: Upload & Publish
        uses: mnao305/chrome-extension-upload@v4.0.1
        with:
          file-path: Chorus.zip
          client-id: ${{ secrets.CLIENT_ID }}
          extension-id: ${{ secrets.EXTENSION_ID }}
          client-secret: ${{ secrets.CLIENT_SECRET }}
          refresh-token: ${{ secrets.REFRESH_TOKEN }}
